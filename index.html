<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTOR SLIDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="images/car1.jpg" alt="car1">
            <img class="slide" src="images/car2.jpg" alt="car2">
            <img class="slide" src="images/car3.jpg" alt="car3">
            <img class="slide" src="images/car4.jpg" alt="car4">
            <img class="slide" src="images/car5.jpg" alt="car5">
            <img class="slide" src="images/car6.jpg" alt="car6">
            <img class="slide" src="images/car7.jpg" alt="car7">
            <img class="slide" src="images/car8.jpg" alt="car8">
            <img class="slide" src="images/car9.jpg" alt="car9">
        </div>

        <button class="leftSlide" onclick="prevSlide()">&#10094</button>
        <button class="rightSlide" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
